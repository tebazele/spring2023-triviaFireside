<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">spring2023-triviaFireside</span>
      </a>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <!-- SECTION scoreboard -->
      <section class="row justify-content-center" id="scoreboard">
        <div class="col-4 my-2">
          <div class="p-3 border border-dark rounded">
            <h2>Jeanne's points</h2>
            <div class="d-flex align-items-baseline">
              <div>
                <button class="btn btn-danger">+1</button>
                <button class="btn btn-danger">-1</button>
              </div>
              <div class="ms-auto pt-2 px-2 border border-info rounded">
                <p>Total: <span id="jeanne-points">0</span></p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4 my-2">
          <div class="p-3 border border-dark rounded">
            <h2>Class points</h2>
            <div class="d-flex align-items-baseline">
              <div>
                <button class="btn btn-danger">+1</button>
                <button class="btn btn-danger">-1</button>
              </div>
              <div class="ms-auto pt-2 px-2 border border-info rounded">
                <p>Total: <span id="class-points">0</span></p>
              </div>
            </div>
          </div>
        </div>

        <!-- SECTION trivia questions -->
        <div class="col-12 text-center d-flex justify-content-center">
          <div id="questions" class="question-box bg-light">
            <p class="m-0 p-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis ducimus, explicabo ipsa?
            </p>
          </div>
        </div>

        <!-- SECTION trivia answers -->
        <div class="col-12 text-center py-5">
          <div id="answers">
            <button class="btn btn-light border border-dark rounded">True</button>
            <button class="btn btn-light border border-dark rounded">False</button>
            <br>
            <br>
            <button class="btn btn-light border border-dark rounded">A answer</button>
            <button class="btn btn-light border border-dark rounded">B answer</button>
            <button class="btn btn-light border border-dark rounded">C answer</button>
            <button class="btn btn-light border border-dark rounded">C answer</button>
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>

  <script src="app/App.js" type="module"></script>
